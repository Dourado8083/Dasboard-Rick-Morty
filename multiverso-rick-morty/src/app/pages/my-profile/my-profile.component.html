<div class="bg-profile">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-9 col-xl-8"> 
        <div class="text-center mb-4">
          <h1  class="avatar-title">
            <span class="glitch">PROFILE</span>
          </h1>
        </div>

        <div class="card card-style shadow-lg">
          <div class="card-body p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h2 class="mb-0 green-style fs-4 fs-md-3">
                <i class="bi bi-person-raised-hand"></i>Meu Perfil
              </h2>
              <button class="btn btn-danger btn-portal" (click)="logout()">
                <i class="bi bi-box-arrow-right me-2"></i>Sair do Multiverso
              </button>
            </div>

            <div class="row mb-4">
              <div class="col-12 col-md-4 text-center mb-3 mb-md-0">
                <div class="avatar-portal mx-auto mb-3">
                  <div class="avatar-inner">
                    {{ getInitials() }}
                  </div>
                </div>
              </div>

              <div class="col-12 col-md-8">
                <h3 class="mb-3 green-style fs-4">{{ nameUser }}</h3>

                <div class="box mb-3">
                  <div class="label">
                    <i class="bi bi-envelope-fill me-2"></i>Email 
                  </div>
                  <div class="info-value">{{ emailUser }}</div>
                </div>

                <div class="box mb-3">
                  <div class="label">
                    <i class="bi bi-shield-check me-2"></i>Status
                  </div>
                  <div class="info-value">
                    <span class="active">
                      <span></span>
                     <i>Disponível</i>
                    </span>
                  </div>
                </div>

                <div class="box">
                  <div class="label">
                    <i class="bi bi-clock-history me-2"></i>Data de Inscrição
                  </div>
                  <div class="info-value">{{ getCurrentDate() }}</div>
                </div>
              </div>
            </div>

            </div>
          </div>
        </div>

        <div class="text-center mt-4">
          <p class="text-white-50 small mb-0">
            <i class="bi bi-lightning-charge-fill"></i>
            Final do Portal
          </p>
        </div>
      </div>
    </div>
